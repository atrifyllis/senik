apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: senik
            - name: POSTGRES_PASSWORD
              value: senik
            - name: POSTGRES_USER
              value: senik
          image: debezium/postgres:14
          name: db
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: senik-volume
      restartPolicy: Always
      volumes:
        - name: senik-volume
          persistentVolumeClaim:
            claimName: senik-volume
